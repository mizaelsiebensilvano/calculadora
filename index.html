<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
   <section>
       <div id="calculadora-app">
          <div class="circulos">
              <div class="circ-verm"></div>
              <div class="circ-amar"></div>
              <div class="circ-verd"></div>
          </div>
            <div class="visor" id="visor"></div>
            <div class="btn">
                <button class="c" id="limpar">C</button>
                <button class="c" id="pos_neg">+/-</button>
                <button class="c" id="porcent">%</button>
                <button class="x" id="operadores">รท</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="x" id="operadores">X</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="x" id="operadores">-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="x" id="operadores">+</button>
                <button id="zr">0</button>
                <button>.</button>
                <button id="igual" class="x" id="igual">=</button>
            </div>
       </div>
   </section>
   <script src="script.js"></script>
</body>
</html>
